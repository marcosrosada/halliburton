<section>
    <article>
      <nav class="clean" >
          <div class="nav-wrapper">
            <div class="col s6">
              <a routerLink="/" class="breadcrumb"><i class="material-icons">home</i> Página inicial</a>
              <a routerLink="/employees" class="breadcrumb">Funcionários</a>
              <a class="breadcrumb active">Funcionário</a>
            </div>
          </div>
        </nav>
        <h3 class="mar-t-0">Funcionário</h3>
    </article>
</section>


<div class="row">
  <form #formEmployee="ngForm" class="col s10" >
    <div class="row">
      <div class="input-field col s12 ">
        <input type="text" id="tx_name" name="name" class="mar-b-0" [ngModel]="employee.name" #name="ngModel" required>
        <label class="active" for="tx_name" >Nome</label>

        <div *ngIf="!name.valid && name.touched" >
            <span class="f-red">Campo obrigatório!</span>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="tx_func" name="func" class="mar-b-0" [ngModel]="employee.func" #func="ngModel" required>
        <label class="active" for="tx_func">Funçao</label>
        
        <div *ngIf="!func.valid && func.touched" >
            <span class="f-red">Campo obrigatório!</span>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="tx_company" name="company" class="mar-b-0" [ngModel]="employee.company" #company="ngModel" required>
        <label class="active" for="tx_company">Empresa</label>
        
        <div *ngIf="!company.valid && company.touched" >
            <span class="f-red">Campo obrigatório!</span>
        </div>
      </div>
    </div>
  </form>
</div>


<div class="col s2">
  <button class="btn waves-effect waves-light blue-grey darken-4" type="button" 
        [disabled]="!formEmployee.valid" 
        (click)="onSubmit(formEmployee)" >
    Salvar
  </button>
</div>
