<section>
    <article>
      <nav class="clean" >
          <div class="nav-wrapper">
            <div class="col s6">
              <a routerLink="/" class="breadcrumb"><i class="material-icons">home</i> Página inicial</a>
              <a routerLink="/employees" class="breadcrumb">Funcionários</a>
              <a class="breadcrumb active">Funcionário</a>
            </div>
          </div>
        </nav>
        <h3 class="mar-t-0">Funcionário</h3>
    </article>
</section>


<div class="row">
  <form #formEmployee="ngForm" class="col s10" >
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]*" id="username" required/>
        <label class="mdl-textfield__label" for="username">Username</label>
        <span class="mdl-textfield__error">Only alphabet and no spaces, please!</span>
      </div>
    <div class="row">
      
      <div class="input-field col s12">
        <input type="text" id="tx_name" name="name" [ngModel]="employee.name" required>
        <label class="active" for="tx_name">Nome</label>
        <span class="mdl-js-textfield">Campo obrigatório!</span>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="tx_func" name="func" [ngModel]="employee.func" required>
        <label class="active" for="tx_func">Funçao</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="tx_company" name="company" [ngModel]="employee.company" required>
        <label class="active" for="tx_company">Empresa</label>
      </div>
    </div>
  </form>
</div>


<div class="col s2">
  <button class="btn waves-effect waves-light blue-grey darken-4" type="button" (click)="onSubmit(formEmployee)" >
    Salvar
  </button>
</div>
