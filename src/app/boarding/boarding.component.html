<section>
    <article>
      <nav class="clean" >
          <div class="nav-wrapper">
            <div class="col s6">
              <a routerLink="/" class="breadcrumb">
                  <i class="material-icons">home</i> Página inicial
              </a>
              <a class="breadcrumb active">Lista de embarques
              </a>
            </div>
          </div>
        </nav>
        <h3 class="mar-t-0">Controle de embarque</h3>
    </article>
</section>

<div class="row">
  <form class="col s10">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">search</i>
        <input type="text"[(ngModel)]="filterBoarding" name="filterBoarding" placeholder="Digite para filtrar">
        <label class="active">Pesquisar</label>
      </div>
      
      <div class="input-field col s3 ">
        <input type="date" name="dtBoarding" [(ngModel)]="filterdtBoarding" required  />
        <label class="active" for="tx_func">Data de Embarque</label>
      </div>
      
      <div class="input-field col s3 ">
        <input type="date" name="dtLanding" [(ngModel)]="filterdtLanding" required  />
        <label class="active" for="tx_func">Data de Desembarque</label>
      </div>
    </div>
  </form>

  <div class="col s2">
    <button class="btn waves-effect waves-light blue-grey darken-4 mar-t-25" (click)="createBoarding()">
      Adicionar
    </button>
  </div>
</div>

<table class="highlight responsive-table">
  <thead>
    <tr>
        <th>Funcionário</th>
        <th>Embarque</th>
        <th>Desembarque</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let boarding of getBoardingsList()">
      <td>{{ boarding?.employee.name }}</td>
      <td>{{ boarding.dtBoarding | date:'dd/MM/yyyy' }}</td>
      <td>{{ boarding.dtLanding | date:'dd/MM/yyyy' }}</td>
    </tr>
  </tbody>
</table>
